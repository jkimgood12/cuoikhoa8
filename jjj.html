<!DOCTYPE html>
<html>
<head>
  <title>Interactive Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Interactive Quiz</h1>

<center>
  <div class="question">
    <div class="question-text">Question 1: What is the capital of France?</div>
    <div class="options">
      <label><input type="radio" name="q1" value="A"> Paris</label>
      <label><input type="radio" name="q1" value="B"> London</label>
      <label><input type="radio" name="q1" value="C"> Rome</label>
    </div>
  </div>

  <div class="question">
    <div class="question-text">Question 2: Which planet is known as the Red Planet?</div>
    <div class="options">
      <label><input type="radio" name="q2" value="A"> Venus</label>
      <label><input type="radio" name="q2" value="B"> Mars</label>
      <label><input type="radio" name="q2" value="C"> Jupiter</label>
    </div>
  </div>

  <div class="question">
    <div class="question-text">Question 3: What is the largest ocean in the world?</div>
    <div class="options">
      <label><input type="radio" name="q3" value="A"> Atlantic Ocean</label>
      <label><input type="radio" name="q3" value="B"> Indian Ocean</label>
      <label><input type="radio" name="q3" value="C"> Pacific Ocean</label>
    </div>
  </div>

  <div class="question">
    <div class="question-text">Question 4: Who painted the Mona Lisa?</div>
    <div class="options">
      <label><input type="radio" name="q4" value="A"> Leonardo da Vinci</label>
      <label><input type="radio" name="q4" value="B"> Vincent van Gogh</label>
      <label><input type="radio" name="q4" value="C"> Pablo Picasso</label>
    </div>
  </div>

  <div style="text-align: center;">
    <button onclick="submitQuiz()">Submit Quiz</button>
  </div>
</center>


  <div class="result" id="result"></div>
  <script src="script.js"></script>
</body>
</html>
